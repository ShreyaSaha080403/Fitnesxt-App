<ion-content [fullscreen]="true" class="register-page">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">register</ion-title>
    </ion-toolbar>
  </ion-header>   -->
  <div class="header-text">
    <h3>Hey there,</h3>
    <h1><strong>Create an Account</strong></h1>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <ion-item lines="none" class="input-field">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input placeholder="First Name" formControlName="firstName"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-field">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input placeholder="Last Name" formControlName="lastName"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-field">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-input placeholder="Email" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item lines="none" class="input-field">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-input placeholder="Password" formControlName="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
      <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end" (click)="togglePassword()"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="policy-checkbox">
      <ion-checkbox slot="start" formControlName="agreePolicy"></ion-checkbox>
      <ion-label>
        By continuing you accept our 
        <a href="#">Privacy Policy</a> and 
        <a href="#">Term of Use</a>
      </ion-label>
    </ion-item>
    <ion-button expand="block" class="round-gradient-btn"  type="submit">
  Register
</ion-button>
  </form>
  <div class="divider">
    <div class="line"></div>
    <div class="or">Or</div>
    <div class="line"></div>
  </div>
  <div class="social-buttons">
    <img src="assets/images/ggle.png" alt="Google" />
    <img src="assets/images/fb.png" alt="Facebook" />
  </div>

  <div class="bottom-login">
    Already have an account? <a href="/login" class="loginsignupLink">Login</a>
  </div>
</ion-content>
